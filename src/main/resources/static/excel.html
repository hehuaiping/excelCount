<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>台账导出</title>
    <link rel="stylesheet" href="plugins/element/index.css">
    <script src="jq/Jquery.js"></script>
    <script src="vue.js"></script>
    <script src="js/excel/excel.js" type="application/javascript"></script>
</head>
<body>
    <div id="app">
        <div>
            <h4>人员户籍信息</h4>
            <el-upload
                    class="upload-demo"
                    action="/upload/userData"
                    :on-preview="handlePreview"
                    :on-remove="handleRemove"
                    :before-remove="beforeRemove"
                    :limit="1"
                    :on-exceed="handleExceed"
                    :file-list="fileList">
                <el-button size="small" type="primary">点击上传</el-button>
            </el-upload>
        </div>
        <hr/>
        <div>
            <h4>核酸检测数据</h4>
            <el-upload
                    class="upload-demo"
                    action="/upload/checkData"
                    :on-preview="handlePreview"
                    :on-remove="handleRemove"
                    :before-remove="beforeRemove"
                    :limit="4"
                    :on-exceed="handleExceed"
                    :file-list="fileList">
                <el-button size="small" type="primary">点击上传</el-button>
            </el-upload>
        </div>
        <hr/>
        <div>
            <h4>导出</h4>
            <el-button @click="exportExcel" size="small" type="primary">导出台账</el-button>
        </div>
    </div>
</body>

<script src="plugins/element/index.js"></script>
</html>
